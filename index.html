<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Utilities 313</title>
    <link rel="icon" href="static/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <script src="https://d3js.org/d3.v6.min.js"></script>
</head>
<body>
    <!-- floating navbar -->
    <nav class="navbar navbar-expand-lg fixed-top custom-navbar">
        <div class="container-fluid justify-content-center">
            <label class="switch">
                <input type="checkbox" id="toggle-per-person">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Amount Per Person</span>
        </div>
    </nav>

    <h1 id="title">Utilities 313</h1>

    <div id="line-chart-container" class="plot">
        <div id="line-chart"></div>
        <div id="toggle-container">
            <label class="switch">
                <input type="checkbox" id="toggle-category">
                <span class="slider"></span>
            </label>
            <span class="toggle-label">Break Into Categories</span>
        </div>
    </div>

    <div id="summary-box"></div>

    <div id="treemap-chart" class="plot"></div>
    <div id="stacked-bar-chart" class="plot"></div>
    <div id="table" class="plot"></div>

    <script src="static/js/app.js"></script>
</body>
</html>
